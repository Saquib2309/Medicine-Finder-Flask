{% extends "a2.html" %}
{% block m2 %}
<h1>Delete Data</h1>
{% if vgt %}
<form method="post" action="delete_medicine_1">
  <p>Medicine Id :<input readonly value="{{vgt[0]}}" name="T1" id="txt1"></p>
  <p>Medicine Name :<input value="{{vgt[1]}}" name="T2" id="txt2"></p>
  <p>Company Name :<input value="{{vgt[2]}}" name="T3" id="txt3"></p>
  <p>Licence Number :<input value="{{vgt[3]}}" name="T4" id="txt4"></p>
  <p>Type of medicine :<input value="{{vgt[4]}}" name="T5" id="txt5"></p>
  <p>Price :<input value="{{vgt[5]}}" name="T6" id="txt6"></p>
  <button type="submit">Delete</button>
</form>

{% elif msg %}
<h3>{{msg}}</h3>
{% endif %}
{% endblock %}
